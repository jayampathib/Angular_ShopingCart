<div calss="card">
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body' *ngIf='products && products.length'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
            <input type='text' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
            <h4>Filtered by: </h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'>
            <thead>
                <tr>  
                <th>productType</th>
                <th>category</th>
                <th>name</th>
                <th>releaseDate</th>
                <th>price</th>
                <th>5 Star Rating</th>             
                <th>
                    <button class='btn btn-primary'
                    (click)='toggleImage()' >
                    {{ showImage ?  'Hide':'Show'}} Image
                    </button>
                </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of products'>
                    <!-- <td> {{product.productId 		}}</td> -->
                    <td> {{product.productType     }}</td>
                    <td> {{product.category        }}</td>
                    <td> {{product.name            }}</td>
                    <td> {{product.releaseDate     }}</td>
                    <td> {{product.price           }}</td>
                    <td> {{product.starRating      }}</td>
                    <td><img *ngIf='showImage' [style.width.px]='imageWidth' [style.margin.px]='margin' src='{{product.coverImageUrl}}'></td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
